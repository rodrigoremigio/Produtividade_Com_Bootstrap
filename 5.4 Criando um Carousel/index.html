<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Minha página</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="container">
            <h1>Criando um Carousel</h1>
                
            <div id="carrosel" class="carousel slide" data-ride="carousel" data-interval="2000"> 
                <ol class="carousel-indicators">
                    <li data-target="#carrosel" data-slide-to="0" class="active"></li>
                    <li data-target="#carrosel" data-slide-to="1"></li>
                    <li data-target="#carrosel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/image1.jpg">
                        <div class="carousel-caption">
                            <h3>Slide Um</h3>
                            <p>Texto referente à primeira imagem.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/image2.jpg">
                        <div class="carousel-caption">
                            <h3>Slide dois</h3>
                            <p>Texto referente à segunda imagem.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/image3.jpg">
                        <div class="carousel-caption">
                            <h3>Slide três</h3>
                            <p>Texto referente à terceira imagem.</p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carrosel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#carrosel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
            
        </div>  

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
